<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Meditation App</title>
</head>

<body>
    <div id="app">
        <h1>Meditation App</h1>
        <div class="vid-container">
            <video id="meditation-video" width="600" height="400" autoplay loop muted>
                <source src="video/beach.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="player-container">
            <audio id="meditation-audio" loop>
                <source src="sounds/beach.mp3" type="audio/mpeg">
                Your browser does not support the audio tag.
            </audio>
        </div>
        <div class="time-display">10:00</div>
        <div class="sound-picker">
            <button id="smaller-mins">2 Min</button>
            <button id="medium-mins">5 Min</button>
            <button id="long-mins">10 Min</button>
        </div>
        <button class="play" id="play-button">Play</button>
        <button class="play" id="pause-button">Pause</button>
        <div class="sound-switcher">
            <button id="meditation-a">Meditation A</button>
            <button id="meditation-b">Meditation B</button>
        </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
